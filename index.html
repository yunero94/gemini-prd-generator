<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProPRD Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4f5; /* zinc-100 */
      }
      /* Dot Pattern Background */
      .bg-dot-pattern {
        background-image: radial-gradient(#e4e4e7 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* zinc-300 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* zinc-400 */
      }

      /* Animations */
      @keyframes indeterminate {
        0% {
          transform: translateX(-100%) scaleX(0.2);
        }
        50% {
           transform: translateX(0%) scaleX(0.5);
        }
        100% {
          transform: translateX(200%) scaleX(0.2);
        }
      }
      .animate-indeterminate {
        animation: indeterminate 1.5s infinite linear;
      }
      
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Modern Markdown Styles */
      .markdown-body {
        color: #3f3f46; /* zinc-700 */
        line-height: 1.8;
      }
      .markdown-body h1 { 
        font-size: 2rem; 
        font-weight: 700; 
        letter-spacing: -0.02em;
        margin-top: 1.5em; 
        margin-bottom: 0.75em; 
        color: #18181b; /* zinc-900 */
        border-bottom: 1px solid #f4f4f5;
        padding-bottom: 0.5em;
      }
      .markdown-body h2 { 
        font-size: 1.5rem; 
        font-weight: 600; 
        letter-spacing: -0.01em;
        margin-top: 2em; 
        margin-bottom: 0.75em; 
        color: #27272a; /* zinc-800 */
      }
      .markdown-body h3 { 
        font-size: 1.25rem; 
        font-weight: 600; 
        margin-top: 1.5em; 
        margin-bottom: 0.5em; 
        color: #27272a; 
      }
      .markdown-body p { 
        margin-bottom: 1.25em; 
        line-height: 1.75;
      }
      .markdown-body ul { 
        list-style-type: disc; 
        padding-left: 1.25em; 
        margin-bottom: 1.25em; 
      }
      .markdown-body ol { 
        list-style-type: decimal; 
        padding-left: 1.25em; 
        margin-bottom: 1.25em; 
      }
      .markdown-body li { 
        margin-bottom: 0.5em; 
        padding-left: 0.25em;
      }
      .markdown-body strong {
        font-weight: 600;
        color: #18181b;
      }
      .markdown-body code { 
        background-color: #f4f4f5; 
        padding: 0.2em 0.4em; 
        border-radius: 0.375em; 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; 
        font-size: 0.875em; 
        color: #db2777; /* pink-600 */
        border: 1px solid #e4e4e7;
      }
      .markdown-body pre { 
        background-color: #18181b; 
        color: #f4f4f5; 
        padding: 1.25em; 
        border-radius: 0.75em; 
        overflow-x: auto; 
        margin-bottom: 1.5em; 
        border: 1px solid #27272a;
      }
      .markdown-body blockquote { 
        border-left: 3px solid #d4d4d8; 
        padding-left: 1.25em; 
        color: #52525b; 
        font-style: italic; 
        margin-bottom: 1.5em; 
        background: #fafafa;
        padding: 1rem;
        border-radius: 0 0.5rem 0.5rem 0;
      }
      .markdown-body table { 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0;
        margin-bottom: 1.5em; 
        border-radius: 0.5em;
        overflow: hidden;
        border: 1px solid #e4e4e7;
        font-size: 0.9em;
      }
      .markdown-body th, .markdown-body td { 
        border-bottom: 1px solid #e4e4e7; 
        padding: 0.875em; 
        text-align: left; 
      }
      .markdown-body th { 
        background-color: #fafafa; 
        font-weight: 600; 
        color: #18181b;
        border-bottom: 2px solid #e4e4e7;
      }
      .markdown-body tr:last-child td {
        border-bottom: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body class="bg-zinc-100 bg-dot-pattern text-zinc-900 h-screen overflow-hidden antialiased">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
